<p>
    APT(Annotation Processing Tool)即注解处理器，是一种处理注解的工具，<br>
    确切的说它是javac的一个工具，它用来在编译时扫描和处理注解<br>
</p>

<p>
    用过ButterKnife、Dagger、EventBus等注解框架的同学就能感受到，<br>
    利用这些框架可以少些很多代码，只要写一些注解就可以了。<br>
    其实，他们不过是通过注解，生成了一些代码<br>
</p>
