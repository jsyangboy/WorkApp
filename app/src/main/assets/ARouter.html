<h3>
    ARouter阿里路由,可以很好的实现模块插件化,所用到的关键知识是,android注解
</h3>

<h3>
    基本原理和流程如下:
</h3>
<p>
    1.使用注解,在编译的时候生成相应的代码,并保存到规定的目录下面<br>
    2.在application初始化的时候,会去对应的包名目录下查找对应的类,并将存储到map中<br>
    3.在调用,跳转的时候,会在存储到的map中去检索,看有没有对应的类名<br>
</p>
