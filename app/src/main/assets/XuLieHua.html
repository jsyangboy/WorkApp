<p>
    序列化就是一种用来处理对象流的机制，所谓对象流也就是将对象的内容进行流化,将数据分解成字节流，<br>
    以便存储在文件中或在网络上传输。可以对流化后的对象进行读写操作，也可将流化后的对象传输于网络之间。<br>
    序列化是为了解决在对对象流进行读写操作时所引发的问题。<br>
</p>
